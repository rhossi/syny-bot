version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run: 
    - pip3 install -r requirements.txt
  command: python3 api2.py
  env:
    - name: OPENAI_API_KEY
      value: "xxxxx"
    - name: TWILIO_AUTH_TOKEN
      value: "xxxx"
    - name: TWILIO_ACCOUNT_SID
      value: "xxxx"
    - name: REDIS_URL
      value: "rediss://xxxx
    - name: LLM_MODEL
      value: "gpt-4o"
    - name: APP_PORT
      value: "8080"
    - name: DATABASE_URI
      value: "postgresql://xxxx"
